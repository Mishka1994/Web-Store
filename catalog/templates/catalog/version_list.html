{% extends 'catalog/base.html' %}

{% block content %}

<div class="container text-center">
    <h1 class="display-4">{{ title }}</h1>
    <div class="row">
        <div class="col-4">
            <a class="btn btn-success" href="{% url 'catalog:create_version' %}">Создать версию</a>
        </div>
        {% for item in object_list %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <div class="card_header">
                    <h5 class="card-title">{{ item.name}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ item.description|truncatechars:30 }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'catalog:view_version' item.pk %}">Обзор версии</a>
                    <a href="{...}">Изменить версию</a>
                    <a href="{...}" class="btn btn-danger">Удалить версию</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
