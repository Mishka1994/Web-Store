{% extends 'catalog/base.html' %}

{% block content %}


<form method="post">
    <div class="col-6">
        <div class="card">
            <div class="card-from">
                <div class="card-header">
                    <h3>Создание версии продукта</h3>
                </div>
                <div class="card-body md-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">
                            {% csrf_token %}
                            {% if object %}
                            Сохранить
                            {% else %}
                            Добавить
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
