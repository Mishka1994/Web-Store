{% extends 'catalog/base.html' %}

{% block content %}


<div class="card" style="width: 25rem;">
    <div class="card-body">
        <h5 class="card-title">{{ object.name_version }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"> {{ object.version_number}}</h6>
        <p class="card-text">{{ object.current_version_indicator }}</p>
        <a href="{% url 'catalog:list_blogpost' %}" class="btn btn-primary">List of posts</a>
        <a href="{% url 'catalog:index' %}" class="btn btn-primary">Main page</a>
    </div>
</div>

{% endblock %}
